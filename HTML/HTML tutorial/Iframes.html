<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang web nhúng Video YouTube</title>
</head>
<body>
<h1> hi, i'm Nguyen Ha Vy, let me show you my fav music video </h1>
    <h1>My favorite music video</h1>
    <p>Dưới đây là video YouTube mình vừa nhúng vào bằng thẻ Iframe:</p>

    <iframe 
        width="100%"
