<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-radius: 10px;
}
 th, td {
  border-style: dotted;
}

tr:nth-child(even) {
  background-color:pink;
}
</style>
<body>

<h2>A basic HTML table - Nguyen Ha Vy_2221050573</h2>

<table style="width:100%">
  <tr> <!--tr: hàng bảng-->
    <th style="width: 20%;">Company</th> <!--th: tiêu đề bảng-->
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>BIGHIT</td> <!--nội dung của ô bảng-->
    <td>CORTIS</td>
    <td>KOREA</td>
  </tr>
  <tr>
    <td>YG</td>
    <td>BLACKPINK</td>
    <td>KOREA</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
<P> This table describedS My favorite kpop bands.</P>

<!--Đường viền bảng: border
1. border-collapse: collapse: đường viển bảng mảnh thu gọn
2. Viền bo tròn: border-radius: 10px;
3. Màu viền: border-color
4. Thay đổi kích cỡ bảng: width, height
5. Căn chỉnh tiêu đề bảng: text-align
6. Tiêu đề cho nhiều cột: sdung colspan trên th
7. Chú thích cho toàn bộ bảng dùng thẻ caption
8. Đệm khoảng cách giữa chữ và viền: padding
9. Khoảng cách giữa các ô dùng: border-spacing
10. 1 ô trải dài trên nhiều hàng sử dụng rowspan
11. Style bảng: thêm màu nền vào mỗi hàng của bảng sọc ngựa vằn ngang tr:nth-child(even) - hàng thứ 2,4,6; nth-child(odd) - hàng thứ 1,3,5
Sọc ngựa vằn dọc td:nth-child(even), th:nth-child(even) {
  background-color: #D6EEEE;
Viền dưới bảng: border-bottom
Sử dụng :hover bộ chọn tr để tô sáng các hàng trong bảng khi di chuột qua
tr:hover {background-color: #D6EEEE;}
-->
</body>
</html>
